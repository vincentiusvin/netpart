services:
  dind:
    image: docker:28.0.0-rc.3-dind-alpine3.21
    container_name: dind
    privileged: true
    environment:
      - DOCKER_HOST=unix:///mnt/docker.sock
    volumes:
      - dockersock:/mnt/
    networks:
      - control-plane
    healthcheck:
      test: ["CMD-SHELL", "docker", "version"]
      interval: 3s
      timeout: 3s
      retries: 5
  control:
    command: "sleep 1000000"
    container_name: netpart-control
    build: "./server"
    environment:
      - DOCKER_HOST=unix:///mnt/docker.sock
    volumes:
      - dockersock:/mnt/
      - ./server/src:/app/
    networks:
      - control-plane
    depends_on:
      dind:
        condition: "service_healthy"

volumes:
  dockersock:

networks:
  control-plane:
